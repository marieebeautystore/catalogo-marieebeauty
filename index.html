<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariée Beauty</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and general layout */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .product-card {
            transition: transform 0.2s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            position: relative;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8 px-4">

    <!-- Header -->
    <header class="w-full max-w-4xl bg-gradient-to-r from-pink-400 to-purple-500 text-white p-6 rounded-xl shadow-lg mb-8 text-center">
        <!-- Logo da loja -->
        <!<img src="./imagens/logo.jpeg">>
        <h1 class="text-4xl font-extrabold tracking-tight">Mariée Beauty</h1>
        <p class="mt-2 text-lg opacity-90">Beleza que inspira, produtos que encantam!</p>
    </header>

    <!-- Main Content Area -->
    <main class="w-full max-w-4xl flex flex-col lg:flex-row gap-4">
        <!-- Largura máxima do conteúdo principal ajustada para 896px -->
        <!-- Espaçamento entre produtos e carrinho de 16px (gap-4) -->

        <!-- Product List Section -->
        <section class="w-full bg-white p-6 rounded-xl shadow-lg">
            <!-- Seção de produtos ocupa a largura total do main -->
            <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b-2 border-pink-300 pb-2">Nossos Produtos</h2>
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                <!-- Products will be loaded here by JavaScript -->
            </div>
        </section>

        <!-- Shopping Cart Section (Agora sempre um overlay, hidden por padrão) -->
        <aside id="cart-aside" class="
            bg-white p-6 rounded-xl shadow-lg
            fixed top-0 right-0 h-full w-full max-w-sm z-40 flex flex-col cart-overlay hidden
        ">
            <div class="flex justify-between items-center mb-6 border-b-2 border-purple-300 pb-2">
                <h2 class="text-2xl font-bold text-gray-800">Seu Carrinho</h2>
                <!-- Close button for cart overlay -->
                <button id="close-cart-btn" class="text-gray-500 hover:text-gray-700 text-3xl font-bold">&times;</button>
            </div>
            <div id="cart-items" class="space-y-4 flex-grow overflow-y-auto">
                <p id="empty-cart-message" class="text-gray-500 italic">Seu carrinho está vazio.</p>
                <!-- Cart items will be loaded here by JavaScript -->
            </div>
            
            <!-- Novos campos para finalização do pedido -->
            <div class="mt-6 pt-4 border-t-2 border-gray-200 space-y-4">
                <div>
                    <label for="endereco" class="block text-sm font-medium text-gray-700 mb-1">Endereço completo:</label>
                    <input type="text" id="endereco" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Ex: Rua Exemplo, 123 - Apto 101, Bairro - Cidade, Estado">
                </div>
                <div>
                    <label for="forma-pagamento" class="block text-sm font-medium text-gray-700 mb-1">Forma de Pagamento:</label>
                    <select id="forma-pagamento" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400">
                        <option value="">Selecione uma opção</option>
                        <option value="Pix">Pix</option>
                        <option value="Cartão de Crédito">Cartão de Crédito</option>
                    </select>
                </div>
            </div>

            <div class="mt-6 pt-4 border-t-2 border-gray-200">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-xl font-bold text-gray-800">Total:</span>
                    <span id="cart-total" class="text-2xl font-extrabold text-pink-600">R$ 0,00</span>
                </div>
                <button id="generate-order-btn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                    Gerar Pedido para WhatsApp
                </button>
            </div>
        </aside>
    </main>

    <!-- Floating Cart Button (Visível em todas as telas, no canto inferior direito) -->
    <button id="floating-cart-btn" class="fixed bottom-6 right-6 bg-purple-600 hover:bg-purple-700 text-white p-4 rounded-full shadow-lg flex items-center justify-center z-50 transition duration-300 ease-in-out transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50">
        <!-- Shopping Cart Icon (Lucide React equivalent or similar) -->
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57L23 4H6"/></svg>
        <span id="floating-cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full hidden">0</span>
    </button>

    <!-- Backdrop for cart overlay (hidden by default) -->
    <div id="cart-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden backdrop"></div>

    <!-- Order Summary Modal -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h3 class="text-2xl font-bold text-gray-800 mb-4">Seu Pedido</h3>
            <textarea id="order-summary-text" class="w-full h-48 p-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 resize-none focus:outline-none focus:ring-2 focus:ring-purple-400" readonly></textarea>
            <!-- Botão para enviar via WhatsApp -->
            <button id="send-whatsapp-btn" class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50">
                Enviar Pedido via WhatsApp
            </button>
            <p id="whatsapp-message" class="text-sm text-green-600 mt-2 text-center hidden">Redirecionando para o WhatsApp...</p>
        </div>
    </div>

    <script>
        // Array de produtos (você pode adicionar mais aqui!)
        const products = [
            { id: 1, name: "Esponja", price: 4, image: "https://placehold.co/150x150/FF6B6B/FFFFFF?text=Esponja" },
            { id: 2, name: "Kit 3 Esponja Alleva", price: 10, image: "https://placehold.co/150x150/6B6BFF/FFFFFF?text=Kit+Esponja" },

            { id: 6, name: "Sérum Rosa Mosqueta", price: 10, image: "https://placehold.co/150x150/FFC0CB/FFFFFF?text=Serum+Rosa" },
            { id: 7, name: "Suporte p Pincel", price: 10, image: "https://placehold.co/150x150/D3D3D3/000000?text=Suporte+Pincel" },
            { id: 8, name: "Pincel p Sobrancelha", price: 6, image: "https://placehold.co/150x150/A52A2A/FFFFFF?text=Pincel+Sobr" },
            { id: 9, name: "Blush Bastão sarah beauty", price: 20, image: "https://placehold.co/150x150/FF6B6B/FFFFFF?text=Blush+Bastao" },
            { id: 10, name: "Espelho p Bolsa", price: 15, image: "https://placehold.co/150x150/6B6BFF/FFFFFF?text=Espelho+Bolsa" },
            { id: 11, name: "Sabonete Facial Make Out", price: 13, image: "https://placehold.co/150x150/6BFF6B/FFFFFF?text=Sabonete+MakeOut" },
            { id: 12, name: "Sabonete Facial", price: 13, image: "https://placehold.co/150x150/FFD700/FFFFFF?text=Sabonete+Facial" },
            { id: 13, name: "Iluminador Liquido Febella", price: 22, image: "https://placehold.co/150x150/8A2BE2/FFFFFF?text=Iluminador" },
            { id: 14, name: "Paleta de Sombra sarah beauty", price: 16, image: "https://placehold.co/150x150/FFC0CB/FFFFFF?text=Paleta+Sombra" },
            { id: 15, name: "Lapis de olho Duo", price: 5, image: "https://placehold.co/150x150/D3D3D3/000000?text=Lapis+Duo" },
            { id: 16, name: "Agua Micelar Ruby Rose", price: 12, image: "https://placehold.co/150x150/A52A2A/FFFFFF?text=Agua+Micelar" },
            { id: 17, name: "Bruma c Glitter Lady Beauty", price: 12, image: "https://placehold.co/150x150/FF6B6B/FFFFFF?text=Bruma+Glitter" },
            { id: 18, name: "Bruma s Glitter Lady Beauty", price: 12, image: "https://placehold.co/150x150/6B6BFF/FFFFFF?text=Bruma+Sem+Glitter" },
            { id: 19, name: "Mascara de Cilios Febella", price: 15, image: "https://placehold.co/150x150/6BFF6B/FFFFFF?text=Mascara+Cilios" },
            { id: 20, name: "Lenço c Água Micelar Fenzza", price: 10, image: "https://placehold.co/150x150/FFD700/FFFFFF?text=Lenco+Micelar" },
            { id: 21, name: "Lenco Demaquilante Miss Rose", price: 10, image: "https://placehold.co/150x150/8A2BE2/FFFFFF?text=Lenco+Demaq" },
            { id: 22, name: "Gloss c Glitter cor 15 Max Love", price: 10, image: "https://placehold.co/150x150/FFC0CB/FFFFFF?text=Gloss+Glitter" },
            { id: 23, name: "Gloss 3em1 cor 305 Max Love", price: 10, image: "https://placehold.co/150x150/D3D3D3/000000?text=Gloss+3em1" },
            { id: 24, name: "Esfoliante Facial Vit C Dermachem", price: 16, image: "https://placehold.co/150x150/A52A2A/FFFFFF?text=Esfoliante+VitC" },
            { id: 25, name: "Pó Banana Fenzza", price: 12, image: "https://placehold.co/150x150/FF6B6B/FFFFFF?text=Po+Banana" },
            { id: 26, name: "Pó Translucido", price: 12, image: "https://placehold.co/150x150/6B6BFF/FFFFFF?text=Po+Translucido" },
            { id: 27, name: "Paleta Blush", price: 1, image: "https://placehold.co/150x150/6BFF6B/FFFFFF?text=Paleta+Blush" },
            { id: 28, name: "Esfoliante Corporal Pitaya Poran", price: 14, image: "https://placehold.co/150x150/FFD700/FFFFFF?text=Esfoliante+Pitaya" },
            { id: 29, name: "Esfoliante Corporal Melancia Poran", price: 14, image: "./imagens/logo.jpeg" },
            { id: 30, name: "Gloss 3em1 Miss Lary", price: 1, image: "https://placehold.co/150x150/FFC0CB/FFFFFF?text=Gloss+MissLary" },
            { id: 31, name: "Primer Max Love", price: 1, image: "https://placehold.co/150x150/D3D3D3/000000?text=Primer+MaxLove" },
            { id: 32, name: "Pó de Fada Mia Make", price: 1, image: "https://placehold.co/150x150/A52A2A/FFFFFF?text=Po+Fada" },
            { id: 33, name: "Rimel Amarelo", price: 1, image: "https://placehold.co/150x150/FF6B6B/FFFFFF?text=Rimel+Amarelo" },
            { id: 34, name: "Gloss c Glitter Max Love", price: 10, image: "https://placehold.co/150x150/6B6BFF/FFFFFF?text=Gloss+Glitter" },
            { id: 35, name: "Gloss Vermelho Max Love", price: 10, image: "https://placehold.co/150x150/6BFF6B/FFFFFF?text=Gloss+Vermelho" },
            { id: 36, name: "Mascara Facial Preta Max Love", price: 3, image: "https://placehold.co/150x150/FFD700/FFFFFF?text=Mascara+Facial" }
        ];

        // Objeto para armazenar os itens do carrinho
        let cart = {};

        // Seu número de WhatsApp com o código do país e DDD (ex: 5511987654321)
        // IMPORTANTE: Substitua '5511987654321' pelo número real da sua namorada.
        const whatsappNumber = '5511949249158'; // Exemplo: 55 (Brasil) 11 (DDD SP) 987654321 (número)

        // Elementos DOM
        const productListDiv = document.getElementById('product-list');
        const cartItemsDiv = document.getElementById('cart-items');
        const cartTotalSpan = document.getElementById('cart-total');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const generateOrderBtn = document.getElementById('generate-order-btn');
        const orderModal = document.getElementById('order-modal');
        const orderSummaryTextarea = document.getElementById('order-summary-text');
        const sendWhatsappBtn = document.getElementById('send-whatsapp-btn');
        const whatsappMessage = document.getElementById('whatsapp-message');

        // Novas referências para o carrinho móvel
        const floatingCartBtn = document.getElementById('floating-cart-btn');
        const floatingCartCount = document.getElementById('floating-cart-count');
        const cartAside = document.getElementById('cart-aside');
        const closeCartBtn = document.getElementById('close-cart-btn');
        const cartBackdrop = document.getElementById('cart-backdrop');

        // Referências para os novos campos de input
        const enderecoInput = document.getElementById('endereco');
        const formaPagamentoSelect = document.getElementById('forma-pagamento');


        // Função para formatar o preço em BRL
        const formatPrice = (price) => {
            return price.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        };

        // Função para renderizar os produtos na página
        function renderProducts() {
            productListDiv.innerHTML = ''; // Limpa a lista existente
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card bg-white rounded-lg shadow-md p-4 flex flex-col items-center text-center border border-gray-200 hover:border-pink-400';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="w-32 h-32 object-cover rounded-full mb-4 border-2 border-pink-300">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">${product.name}</h3>
                    <p class="text-xl font-bold text-purple-600 mb-4">${formatPrice(product.price)}</p>
                    <button class="add-to-cart-btn bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-opacity-50" data-id="${product.id}">
                        Adicionar ao Carrinho
                    </button>
                `;
                productListDiv.appendChild(productCard);
            });

            // Adiciona event listeners aos botões "Adicionar ao Carrinho"
            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const productId = parseInt(event.target.dataset.id);
                    addToCart(productId);
                });
            });
        }

        // Função para adicionar um produto ao carrinho
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                if (cart[productId]) {
                    cart[productId].quantity++;
                } else {
                    cart[productId] = { ...product, quantity: 1 };
                }
                updateCartDisplay();
            }
        }

        // Função para remover um produto do carrinho
        function removeFromCart(productId) {
            if (cart[productId]) {
                cart[productId].quantity--;
                if (cart[productId].quantity <= 0) {
                    delete cart[productId];
                }
                updateCartDisplay();
            }
        }

        // Função para atualizar a exibição do carrinho
        function updateCartDisplay() {
            cartItemsDiv.innerHTML = ''; // Limpa os itens existentes
            let total = 0;
            let totalItemsInCart = 0; // Para o contador do botão flutuante
            const cartItemCount = Object.keys(cart).length;

            if (cartItemCount === 0) {
                emptyCartMessage.classList.remove('hidden');
                floatingCartCount.classList.add('hidden'); // Esconde o contador se o carrinho estiver vazio
            } else {
                emptyCartMessage.classList.add('hidden');
                floatingCartCount.classList.remove('hidden'); // Mostra o contador se houver itens
            }

            for (const productId in cart) {
                const item = cart[productId];
                total += item.price * item.quantity;
                totalItemsInCart += item.quantity; // Soma todas as quantidades

                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'flex justify-between items-center bg-gray-50 p-3 rounded-lg border border-gray-200';
                cartItemDiv.innerHTML = `
                    <div class="flex-1">
                        <p class="font-medium text-gray-800">${item.name}</p>
                        <p class="text-sm text-gray-600">${formatPrice(item.price)} x ${item.quantity}</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="remove-item-btn bg-red-400 hover:bg-red-500 text-white text-xs font-bold w-6 h-6 rounded-full flex items-center justify-center transition duration-300" data-id="${item.id}">-</button>
                        <span class="font-bold text-gray-800">${item.quantity}</span>
                        <button class="add-item-btn bg-green-400 hover:bg-green-500 text-white text-xs font-bold w-6 h-6 rounded-full flex items-center justify-center transition duration-300" data-id="${item.id}">+</button>
                    </div>
                `;
                cartItemsDiv.appendChild(cartItemDiv);
            }

            cartTotalSpan.textContent = formatPrice(total);
            floatingCartCount.textContent = totalItemsInCart; // Atualiza o contador do ícone flutuante

            // Adiciona event listeners aos botões de +/- no carrinho
            document.querySelectorAll('.remove-item-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const productId = parseInt(event.target.dataset.id);
                    removeFromCart(productId);
                });
            });
            document.querySelectorAll('.add-item-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const productId = parseInt(event.target.dataset.id);
                    addToCart(productId);
                });
            });
        }

        // Função para gerar o resumo do pedido
        function generateOrderSummary() {
            let summary = `Olá! Gostaria de fazer o seguinte pedido:\n\n`;
            let total = 0;

            // Captura os valores dos novos campos
            const endereco = enderecoInput.value.trim();
            const formaPagamento = formaPagamentoSelect.value;

            // Validação simples dos campos obrigatórios
            if (Object.keys(cart).length === 0) {
                summary = "Seu carrinho está vazio. Por favor, adicione produtos antes de gerar o pedido.";
                sendWhatsappBtn.disabled = true;
                sendWhatsappBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else if (!endereco || !formaPagamento) {
                summary = "Por favor, preencha o Endereço completo e selecione a Forma de Pagamento para finalizar o pedido.";
                sendWhatsappBtn.disabled = true;
                sendWhatsappBtn.classList.add('opacity-50', 'cursor-not-allowed');
            }
            else {
                sendWhatsappBtn.disabled = false;
                sendWhatsappBtn.classList.remove('opacity-50', 'cursor-not-allowed');

                for (const productId in cart) {
                    const item = cart[productId];
                    summary += `- ${item.name} (x${item.quantity}) - ${formatPrice(item.price * item.quantity)}\n`;
                    total += item.price * item.quantity;
                }
                summary += `\nTotal: ${formatPrice(total)}\n\n`;

                // Adiciona as informações de endereço e pagamento ao resumo
                summary += `--- Detalhes da Entrega e Pagamento ---\n`;
                summary += `Endereço: ${endereco}\n`;
                summary += `Forma de Pagamento: ${formaPagamento}\n\n`;
                summary += `Aguardamos seu contato para finalizar a compra!`;
            }
            orderSummaryTextarea.value = summary;
            openModal();
            closeMobileCart(); // Fecha o carrinho mobile se estiver aberto
        }

        // Funções para o modal de pedido
        function openModal() {
            orderModal.style.display = 'flex';
            whatsappMessage.classList.add('hidden'); // Usa whatsappMessage
        }

        function closeModal() {
            orderModal.style.display = 'none';
        }

        // Funções para o carrinho móvel (overlay)
        function openMobileCart() {
            console.log('openMobileCart function called.'); // Debug log
            if (cartAside) {
                cartAside.classList.remove('hidden'); // Torna o carrinho visível
                cartAside.classList.add('is-open'); // Ativa a animação de deslize
            } else {
                console.error('cartAside element not found!');
            }
            if (cartBackdrop) {
                cartBackdrop.classList.remove('hidden'); // Mostra o fundo escuro
            } else {
                console.error('cartBackdrop element not found!');
            }
        }

        function closeMobileCart() {
            console.log('closeMobileCart function called.'); // Debug log
            if (cartAside) {
                cartAside.classList.remove('is-open'); // Ativa a animação de deslize para fora
                // Esconde após a transição
                setTimeout(() => {
                    cartAside.classList.add('hidden');
                }, 300); // Corresponde à duração da transição CSS
            }
            if (cartBackdrop) {
                cartBackdrop.classList.add('hidden');
            }
        }


        // Event listener para o botão "Gerar Pedido"
        generateOrderBtn.addEventListener('click', generateOrderSummary);

        // Event listener para o botão "Enviar Pedido via WhatsApp"
        sendWhatsappBtn.addEventListener('click', () => {
            const orderText = orderSummaryTextarea.value;
            // Codifica o texto para URL para lidar com espaços e caracteres especiais
            const encodedOrderText = encodeURIComponent(orderText);
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedOrderText}`;

            whatsappMessage.classList.remove('hidden'); // Mostra a mensagem de redirecionamento
            setTimeout(() => {
                window.open(whatsappUrl, '_blank'); // Abre o WhatsApp em uma nova aba
                closeModal(); // Fecha o modal após abrir o WhatsApp
            }, 1000); // Dá um pequeno atraso para a mensagem ser vista
        });

        // Fecha o modal de pedido se clicar fora dele
        window.addEventListener('click', (event) => {
            if (event.target === orderModal) {
                closeModal();
            }
            // Fecha o carrinho móvel se clicar no backdrop
            if (event.target === cartBackdrop) {
                closeMobileCart();
            }
        });

        // Inicializa a aplicação
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded.'); // Debug log
            renderProducts();
            updateCartDisplay();

            // Debugging floating cart button
            if (floatingCartBtn) {
                console.log('Floating cart button found:', floatingCartBtn);
                floatingCartBtn.addEventListener('click', () => {
